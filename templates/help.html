<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="/static/helpstyle.css">

    <!-- Consider moving the CSS styles to an external file for better organization -->
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">
                <span class="navbar-toggle" id="toggle-button">&#9776;</span>
                <img src="/static/images/logo.png" class="logo">
                <p>CyberRakshak</p>
            </div>
            <ul id="navbar"> <!-- Add an id to the navbar for toggling -->
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('help') }}">Help</a></li>
            </ul>
        </nav>
        <main>
            <section id="contact" class="contact-section">
                <div class="container">
                    <h2>Contact Us</h2>
                    <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>
                    <form action="#" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Leave a message"></textarea>
                        <button class="btn btn-primary" type="submit">Send Message</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Scan... | All Rights Reserved</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('toggle-button');
            const navbar = document.getElementById('navbar');
            toggleButton.addEventListener('click', function () {
                navbar.classList.toggle('active');
            });
        });
    </script>
</body>

</html>
